<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GymLog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-bottom: 70px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #dee2e6;
            z-index: 1000;
        }
        .bottom-nav .nav-link {
            color: #6c757d;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            font-size: 0.75rem;
        }
        .bottom-nav .nav-link i {
            font-size: 1.5rem;
        }
        .bottom-nav .nav-link.active {
            color: #0d6efd;
        }
        /* Dark mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        body.dark-mode .card {
            background-color: #2d2d2d;
            border-color: #404040;
            color: #ffffff;
        }

        body.dark-mode .navbar {
            background-color: #000000 !important;
        }

        body.dark-mode .bottom-nav {
            background-color: #2d2d2d;
            border-top-color: #404040;
        }

        body.dark-mode .bottom-nav .nav-link {
            color: #a0a0a0;
        }

        body.dark-mode .bottom-nav .nav-link.active {
            color: #4a9eff;
        }

        body.dark-mode .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        /* Dark mode toggle button */
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            margin: 0;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">GymLog </span>
            <div class="d-flex gap-3">
                <button class="theme-toggle" onclick="alert('Settings coming soon!')" title="Settings">
                    <i class="bi bi-gear"></i>
                </button>
                <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <nav class="bottom-nav">
        <div class="row g-0">
            <div class="col">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-house-door"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="col">
                <a href="/log" class="nav-link {% if request.path == '/log' %}active{% endif %}">
                    <i class="bi bi-plus-circle"></i>
                    <span>Log</span>
                </a>
            </div>
            <div class="col">
                <a href="/nutrition" class="nav-link {% if request.path == '/nutrition' %}active{% endif %}">
                    <i class="bi bi-egg-fried"></i>
                    <span>Nutrition</span>
                </a>
            </div>
            <div class="col">
                <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">
                    <i class="bi bi-clock-history"></i>
                    <span>History</span>
                </a>
            </div>
            <div class="col">
                <a href="/progress" class="nav-link {% if request.path == '/progress' %}active{% endif %}">
                    <i class="bi bi-graph-up"></i>
                    <span>Progress</span>
                </a>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dark mode toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            body.classList.toggle('dark-mode');

            // Update icon
            if (body.classList.contains('dark-mode')) {
                themeIcon.className = 'bi bi-sun-fill';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'bi bi-moon-stars-fill';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.className = 'bi bi-sun-fill';
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
