{% extends "base.html" %}

{% block title %}History - GymLog{% endblock %}

{% block extra_css %}
<style>
    body.dark-mode .card {
        background: rgba(45, 45, 45, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }

    body.dark-mode .card-header {
        background: rgba(60, 60, 60, 0.4);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }

    body.dark-mode .card-body {
        color: #ffffff;
    }

    body.dark-mode .text-muted {
        color: #aaa !important;
    }

    body.dark-mode h3,
    body.dark-mode h4,
    body.dark-mode h5,
    body.dark-mode h6,
    body.dark-mode strong {
        color: #ffffff !important;
    }

    body.dark-mode small {
        color: #ccc !important;
    }

    body.dark-mode .badge {
        color: #ffffff;
    }
</style>
{% endblock %}

{% block content %}
<h3>Workout History</h3>

<div id="workouts-container">
    <p class="text-center text-muted">Loading...</p>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function loadWorkouts() {
        fetch('/api/workouts')
            .then(response => response.json())
            .then(workouts => {
                const container = document.getElementById('workouts-container');

                if (workouts.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">No workouts logged yet.</p>';
                    return;
                }

                container.innerHTML = workouts.map(workout => `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${new Date(workout.date).toLocaleDateString()}</strong>
                                <small class="text-muted ms-2">${new Date(workout.date).toLocaleTimeString()}</small>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteWorkout(${workout.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            ${workout.notes ? `<p class="text-muted mb-2"><em>${workout.notes}</em></p>` : ''}
                            ${workout.exercises.map(ex => {
                                // Display individual sets if available, otherwise show summary
                                const setsDisplay = ex.set_data && ex.set_data.length > 0
                                    ? ex.set_data.map((set, idx) => `
                                        <div class="d-flex justify-content-between align-items-center mb-1">
                                            <small class="text-muted">Set ${idx + 1}</small>
                                            <span><small>${set.reps} reps × ${set.weight} lbs</small></span>
                                        </div>
                                    `).join('')
                                    : `<small class="text-muted">
                                        ${ex.sets} sets × ${ex.reps} reps
                                        ${ex.rest_time ? `• ${ex.rest_time}s rest` : ''}
                                    </small>`;

                                return `
                                    <div class="mb-2 pb-2 border-bottom">
                                        <div class="d-flex justify-content-between">
                                            <strong>${ex.name}</strong>
                                            <span class="badge bg-primary">${ex.weight} lbs avg</span>
                                        </div>
                                        ${setsDisplay}
                                        ${ex.rest_time && ex.set_data ? `<small class="text-muted mt-1 d-block">Rest: ${ex.rest_time}s</small>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `).join('');
            });
    }

    function deleteWorkout(id) {
        if (!confirm('Are you sure you want to delete this workout?')) {
            return;
        }

        fetch(`/api/workouts/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                loadWorkouts();
            }
        });
    }

    loadWorkouts();
</script>
{% endblock %}
