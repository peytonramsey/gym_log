version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fitglyph-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fitglyph_user
      POSTGRES_PASSWORD: fitglyph_password
      POSTGRES_DB: fitglyph_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitglyph_user -d fitglyph_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  web:
    build: .
    container_name: fitglyph-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database configuration
      DATABASE_URL: postgresql://fitglyph_user:fitglyph_password@db:5432/fitglyph_db

      # Flask configuration
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}

      # Admin user credentials
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@fitglyph.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}

      # USDA API Key (optional)
      USDA_API_KEY: ${USDA_API_KEY:-DEMO_KEY}
    volumes:
      # Mount code for development (comment out for production)
      - .:/app
      # Persist ML models
      - ml_models_data:/app/ml_models/saved_models
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  ml_models_data:
    driver: local
