<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout History</title>
</head>
<body>
    <h1>Workout History</h1>
    <p><a href="{% url 'workouts:index' %}">Back to Home</a></p>

    {% if workouts %}
        <ul>
        {% for workout in workouts %}
            <li>{{ workout.date }} - {{ workout.notes }} ({{ workout.exercises.count }} exercises)</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No workouts logged yet. <a href="/admin/">Add one in the admin panel</a>.</p>
    {% endif %}
</body>
</html>
